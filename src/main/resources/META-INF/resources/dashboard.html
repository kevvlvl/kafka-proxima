<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Last price</h2>
    <div class="row">
        <p class="col-md-12">The last price is <strong><span id="content">N/A</span>&nbsp;&euro;</strong>.</p>
    </div>

    <h2>Countries list</h2>
    <div class="row">
        <p class="col-md-12">The country list: <strong><span id="countries">N/A</span></strong>.</p>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    let sourcePrices = new EventSource("/prices/stream");
    sourcePrices.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data;
    };

    let sourceCountries = new EventSource("/countries/stream");
    sourceCountries.onmessage = function (event) {
        document.getElementById("countries").innerHTML = event.data;
    };
</script>
</html>
